<ion-header>
  <ion-toolbar class="toolbar-header">
    <!-- Botón de WhatsApp -->
    <ion-buttons slot="start">
      <ion-button fill="clear" href="https://wa.me/message/2KD322Q6H5KUG1" target="_blank" class="whatsapp-button">
        <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Título del menú -->
    <ion-title class="app-title">MENÚ</ion-title>

    <!-- Botón de volver -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goBack()" class="goback-button">
        <ion-icon name="arrow-back-outline" class="goback-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Contenedor del menú -->
  <div class="menu-container">
    <button class="menu-button large-button" routerLink="/prod-dest">
      <ion-icon name="star-outline"></ion-icon>
      <span>Productos Destacados</span>
    </button>

    <button class="menu-button large-button" routerLink="/recargas">
      <ion-icon name="water-outline"></ion-icon>
      <span>Recargas de Agua</span>
    </button>

    <button class="menu-button large-button" routerLink="/packs">
      <ion-icon name="cube-outline"></ion-icon>
      <span>Packs y Dispensadores</span>
    </button>

    <button class="menu-button large-button" routerLink="/empresas">
      <ion-icon name="business-outline"></ion-icon>
      <span>Soluciones para Empresas</span>
    </button>

    <button class="menu-button large-button" routerLink="/promociones-esp">
      <ion-icon name="pricetags-outline"></ion-icon>
      <span>Promociones Especiales</span>
    </button>

    <button class="menu-button large-button" routerLink="/bidones-nuevos">
      <ion-icon name="water-outline"></ion-icon>
      <span>Bidones Nuevos</span>
    </button>
  </div>
</ion-content>
