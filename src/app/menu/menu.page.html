<ion-header>
  <ion-toolbar>
    <!-- Botón de WhatsApp a la izquierda -->
    <ion-buttons slot="start">
      <ion-button fill="clear" color="primary" href="https://wa.me/message/2KD322Q6H5KUG1" target="_blank">
        <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Título centrado -->
    <ion-title>MENÚ</ion-title>

    <!-- Botón de volver a la derecha -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Menú vertical -->
  <div class="menu-container">
    <button class="menu-btn" routerLink="/prod-dest">
      <ion-icon name="star-outline"></ion-icon>
      <span>Productos Destacados</span>
    </button>

    <button class="menu-btn" routerLink="/recargas">
      <ion-icon name="water-outline"></ion-icon>
      <span>Recargas de Agua</span>
    </button>

    <button class="menu-btn" routerLink="/packs">
      <ion-icon name="cube-outline"></ion-icon>
      <span>Packs y Dispensadores</span>
    </button>

    <button class="menu-btn" routerLink="/empresas">
      <ion-icon name="business-outline"></ion-icon>
      <span>Soluciones para Empresas</span>
    </button>

    <button class="menu-btn" routerLink="/promociones-esp">
      <ion-icon name="pricetags-outline"></ion-icon>
      <span>Promociones Especiales</span>
    </button>

    <button class="menu-btn" routerLink="/bidones-nuevos">
      <ion-icon name="water-outline"></ion-icon>
      <span>Bidones Nuevos</span>
    </button>
  </div>
</ion-content>
