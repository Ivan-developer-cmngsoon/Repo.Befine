<ion-header>
  <ion-toolbar>
    <!-- Botón de WhatsApp a la izquierda -->
    <ion-buttons slot="start">
      <ion-button fill="clear" color="primary" href="https://wa.me/message/2KD322Q6H5KUG1" target="_blank">
        <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Título centrado -->
    <ion-title>MENÚ</ion-title>

    <!-- Botón de volver a la derecha -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Botón central y menú circular -->
  <div class="radial-menu">
    <button class="main-btn" id="menu-toggler" (click)="toggleMenu()">
      <ion-icon name="menu-outline"></ion-icon>
    </button>

    <!-- Botones del menú -->
    <button class="radial-btn" routerLink="/prod-dest" style="--angle: 0deg;">
      <ion-icon name="star-outline"></ion-icon>
      <span>Destacados</span>
    </button>
    <button class="radial-btn" routerLink="/recargas" style="--angle: 60deg;">
      <ion-icon name="water-outline"></ion-icon>
      <span>Recargas</span>
    </button>
    <button class="radial-btn" routerLink="/packs" style="--angle: 120deg;">
      <ion-icon name="cube-outline"></ion-icon>
      <span>Packs</span>
    </button>
    <button class="radial-btn" routerLink="/empresas" style="--angle: 180deg;">
      <ion-icon name="business-outline"></ion-icon>
      <span>Empresas</span>
    </button>
    <button class="radial-btn" routerLink="/promociones-esp" style="--angle: 240deg;">
      <ion-icon name="pricetags-outline"></ion-icon>
      <span>Promociones</span>
    </button>
    <button class="radial-btn" routerLink="/bidones-nuevos" style="--angle: 300deg;">
      <ion-icon name="water-outline"></ion-icon>
      <span>Bidones</span>
    </button>
  </div>
</ion-content>
