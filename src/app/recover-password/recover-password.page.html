<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="recover-container">
    <!-- Título e Instrucciones -->
    <div class="info-section ion-text-center">
      <ion-icon name="mail-outline" size="large"></ion-icon>
      <h2>Recupera tu Contraseña</h2>
      <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    </div>

    <!-- Formulario de Recuperación -->
    <form (submit)="recoverPassword()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <div class="actions ion-padding">
        <ion-button expand="block" type="submit" color="primary" [disabled]="isLoading">
          <ion-spinner *ngIf="isLoading" slot="start"></ion-spinner>
          Enviar Enlace
        </ion-button>
      </div>
    </form>

    <!-- Mensaje de Confirmación -->
    <div *ngIf="emailSent" class="confirmation-message ion-text-center">
      <p>Si el correo proporcionado está registrado, recibirás un enlace para restablecer tu contraseña.</p>
    </div>
  </div>
</ion-content>
