<ion-header>
  <ion-toolbar>
    <!-- Botón de WhatsApp a la izquierda -->
    <ion-buttons slot="start">
      <ion-button fill="clear" color="primary" href="https://wa.me/message/2KD322Q6H5KUG1" target="_blank">
        <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Título centrado -->
    <ion-title>BIDONES NUEVOS</ion-title>

    <!-- Botón de volver a la derecha -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Encabezado del Producto -->
  <div class="product-header">
    <h1 class="product-title">Bidón de Agua 20L</h1>
    <span class="product-badge popular">¡Recién Llegado!</span>
  </div>

  <!-- Imagen del Producto -->
  <div class="product-image">
    <img src="assets/images/promos3_befine.jpg" alt="Bidón de Agua 20L">
  </div>

  <!-- Descripción del Producto -->
  <div class="product-details">
    <p>Bidón de agua nuevo de 20 litros, ideal para el hogar y oficina.</p>
  </div>

  <!-- Controles de cantidad -->
  <div class="quantity-container">
    <!-- Botón de Restar -->
    <ion-button fill="outline" color="primary" (click)="decreaseQuantity()">
      <ion-icon name="remove-outline"></ion-icon>
    </ion-button>

    <!-- Mostrar Cantidad -->
    <span class="quantity">{{ quantity }}</span>

    <!-- Botón de Sumar -->
    <ion-button fill="outline" color="primary" (click)="increaseQuantity()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Precio Total -->
  <div class="price-container">
    <p class="price-value">{{ totalPrice | currency:'$':'symbol':'1.0-0' }}</p>
  </div>

  <!-- Botones de acción -->
  <div class="actions-container">
    <ion-button class="custom-cart-btn" expand="block" (click)="buyNow()">Añadir al carrito</ion-button>
  </div>
</ion-content>
