<ion-header>
  <ion-toolbar class="toolbar-header">
    <!-- Botón de WhatsApp -->
    <ion-buttons slot="start">
      <ion-button fill="clear" href="https://wa.me/message/2KD322Q6H5KUG1" target="_blank" class="whatsapp-button">
        <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Título del encabezado -->
    <ion-title class="app-title">BIDONES NUEVOS</ion-title>

    <!-- Botón de volver -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goBack()" class="goback-button">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mensaje destacado debajo del título -->
  <div class="highlight-banner">
    <p class="highlight-text">
      ¡Obtén tus bidones con recargas al mejor precio!
    </p>
  </div>

  <!-- Imagen del Producto -->
  <div class="product-image">
    <img src="assets/images/promos3_befine.jpg" alt="Bidones Nuevos">
  </div>

  <!-- Controles de Cantidad -->
  <div class="quantity-container">
    <ion-button class="quantity-btn" (click)="decreaseQuantity()">
      <ion-icon name="remove-outline"></ion-icon>
    </ion-button>

    <span class="quantity">{{ quantity }}</span>

    <ion-button class="quantity-btn" (click)="increaseQuantity()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Precio Total -->
  <div class="price-container">
    <p class="price-value">{{ totalPrice | currency: 'CLP' }}</p>
  </div>

  <!-- Botón de Añadir al Carrito -->
  <div class="actions-container">
    <button class="promo-button" (click)="buyNow()">Añadir al carrito</button>
  </div>
</ion-content>
