<ion-header>
  <ion-toolbar>
    <!-- Botón de WhatsApp a la izquierda -->
    <ion-buttons slot="start">
      <ion-button fill="clear" color="primary" href="https://wa.me/message/2KD322Q6H5KUG1" target="_blank">
        <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Título centrado -->
    <ion-title>BIDONES NUEVOS</ion-title>

    <!-- Botón de volver a la derecha -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Encabezado del Producto -->
  <div class="product-header">
    <h1 class="product-title">{{ product.name }}</h1>
    <span class="product-badge" *ngIf="product.tags && product.tags.length > 0">
      {{ product.tags[0] }}
    </span>
    
  </div>

  <!-- Imagen del Producto -->
  <div class="product-image">
    <ion-img [src]="product.imageUrl" [alt]="product.name"></ion-img>
  </div>

  <!-- Descripción del Producto -->
  <div class="product-details">
    <p>{{ product.description }}</p>
  </div>

  <!-- Controles de cantidad -->
  <div class="quantity-container ion-text-center">
    <ion-button fill="outline" color="primary" (click)="decreaseQuantity()" aria-label="Disminuir cantidad">
      <ion-icon name="remove-outline"></ion-icon>
    </ion-button>

    <span class="quantity">{{ quantity }}</span>

    <ion-button fill="outline" color="primary" (click)="increaseQuantity()" aria-label="Aumentar cantidad">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Precio Total -->
  <div class="price-container ion-text-center">
    <p class="price-value">{{ totalPrice | currency:'$':'symbol':'1.0-0' }}</p>
  </div>

  <!-- Botón de acción -->
  <div class="actions-container ion-padding">
    <ion-button expand="block" color="primary" (click)="addToCart()">
      Añadir al carrito
    </ion-button>
  </div>
</ion-content>
