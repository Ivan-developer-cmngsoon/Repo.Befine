<ion-header>
  <ion-toolbar>
    <!-- Botón de WhatsApp a la izquierda -->
    <ion-buttons slot="start">
      <ion-button fill="clear" color="primary" href="https://wa.me/message/2KD322Q6H5KUG1" target="_blank">
        <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Título centrado -->
    <ion-title>EMPRESAS</ion-title>

    <!-- Botón de volver a la derecha -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Producto -->
  <div class="product-card product-empresas ion-text-center">
    <div class="product-header">
      <h1 class="product-title">{{ product.name }}</h1>
      <span class="product-badge exclusivo" *ngIf="product.tags && product.tags.length > 0">
        {{ product.tags[0] }}
      </span>
      
    </div>

    <!-- Imagen del Producto -->
    <div class="product-image">
      <img [src]="product.imageUrl" [alt]="product.name" />
    </div>

    <!-- Descripción del Producto -->
    <div class="product-details">
      <p>{{ product.description }}</p>
    </div>

    <!-- Controles de cantidad -->
    <div class="quantity-controls ion-text-center">
      <ion-button fill="outline" color="primary" (click)="decreaseQuantity()">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
      <span class="quantity">{{ quantity }}</span>
      <ion-button fill="outline" color="primary" (click)="increaseQuantity()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </div>

    <!-- Precio Total -->
    <div class="price-container">
      <p class="price-value">Total: <strong>${{ totalPrice }}</strong></p>
    </div>

    <!-- Botón para añadir al carrito -->
    <div class="actions-container ion-padding">
      <ion-button expand="block" color="primary" (click)="addToCart()">
        Añadir al carrito
      </ion-button>
    </div>
  </div>

  <!-- Sección de Contacto -->
  <div class="contact-section ion-text-center ion-padding">
    <h2 class="contact-title">Contáctanos</h2>
    <p class="contact-description">¿Necesitas un plan personalizado? Escríbenos:</p>
    <div class="contact-buttons">
      <!-- Botón de WhatsApp -->
      <ion-button fill="solid" color="success" href="https://wa.me/message/2KD322Q6H5KUG1" target="_blank">
        <ion-icon name="logo-whatsapp" slot="icon-only"></ion-icon>
      </ion-button>
      <!-- Botón de Gmail -->
      <ion-button fill="solid" color="danger" href="mailto:befine.cl@gmail.com" target="_blank">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
